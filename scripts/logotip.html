      </div>
      <div>

        <div class="image-info"></div>

      <div>
        <img src="/images/image2.png" alt="Example 2.1" class="w-full" />

      </div>
      <div>

      <div>

      </div>

      </div>
      <div>
        <img src="/images/transparency.png" alt="Example 3" class="w-full" />
        <div class="image-info"></div>
      </div>
      <div>
        <img src="/images/image4.1.jpg" alt="Example 3" class="w-full" />
        <div class="image-info"></div>
      </div>
      <div>
        <img src="/images/image4.1.gif" alt="Example 3" class="w-full" />

    <script src="scripts/main.js"></script>

</html>
